<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <form class="formulario" name="formulario_de_despachos" netlify action="#">
        <h3>Despacho de Almacenes</h3>
        <div class="boxes_form">
            <label for="responsible">Responsable</label>
            <select name="responsable" id="resp" required>
                <option value="">Seleccione el Responsable</option>
                <option value="Ambiorix">Ambiorix</option>
                <option value="Jose Jimenez">Jose Jimenez</option>
                <option value="Josue Ventura">Josue Ventura</option>
            </select>
        </div>
    <div class="info">  
        <div class="boxes_form">
            <label for="type">Tipo</label>
            <select class="input_type" name="tipo" id="" required>
                <option value="">Elija el tipo</option>
                <option value="COMPONENTES">COMPONENTE</option>
                <option value="INSUMOS PARA BAÑOS">INSUMOS PARA BAÑOS</option>
                <option value="MATERIALES PARA OFICINA">MATERIALES PARA OFICINA</option>
                <option value="HORNO">HORNO</option>
                <option value="REACTIVO">REACTIVO</option>
            </select>
        </div>
        <div class="boxes_form description">
            <label for="description">Descripción</label>
            <select class="input_descript" name="descripcion" id="" required>
                
            </select>
        </div>
        <div class="boxes_form">
            <label for="unit_of_measure">UM</label>
            <select class="input_um" name="unidad de medida" id="unit_of_measure" required>
                 
            </select>
        </div>
        <div class="boxes_form">
            <label for="quantity">Cantidad</label>
            <input name="CANTIDAD" type="number" required>
        </div>
    </div>  
        <button id="btn_send">Enviar</button>
    </form>
</body>
<script src="./main.js" type="module"></script>
</html>
