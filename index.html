<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <form name="formulario_de_despachos" netlify action="#">
        <h3>Despacho de Almacen Quimicos</h3>
        <div class="boxes_form">
            <label for="responsible">Responsable</label>
            <select name="responsable" id="resp" required>
                <option value="">Seleccione el Responsable</option>
                <option value="ambiorix">Ambiorix</option>
                <option value="josue">Jose</option>
            </select>
        </div>
        <div class="boxes_form">
            <label for="type">Tipo</label>
            <select name="tipo" id="" required>
                <option value="">Elija el tipo</option>
                <option value="horno">HORNO</option>
                <option value="reactivo">REACTIVO</option>
            </select>
        </div>
        <div class="boxes_form description">
            <label for="description">Descripci√≥n</label>
            <select class="input_descript" name="descripcion" id="" required>
                <option value="">Seleccione Producto</option>
                <option value="pink bb">PINK BB</option>
                <option value="rd400">FLO. PINK</option>
                <option value="bl583">FLO. BLUE</option>
                <option value="yl482">FLO. YELLOW</option>
            </select>
        </div>
        <div class="boxes_form">
            <label for="unit_of_measure">UM</label>
            <select name="unidad de medida" id="unit_of_measure" required>
                <option value="">Seleccione una Unidad de Medida</option>
                <option value="kilo">KILO</option>
                <option value="cup">COPA</option>
                <option value="drum">TANQUE</option>
                <option value="unid">UNIDAD</option>
            </select>
        </div>
        <div class="boxes_form">
            <label for="quantity">Cantidad</label>
            <input name="cantidad" type="number" required>
        </div>
        <button>Enviar</button>
    </form>
</body>
<script src="./main.js"></script>
</html>
