<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
<div class="container">    
    <div class="form_box1">
        <form id="form1" class="form1">
            <h3>Despacho de Almacenes</h3>
            
            <div class="info">  
                <div class="boxes_form">
                    <label for="type">Tipo</label>
                    <select class="input_type" name="type" id="type" required>
                        <option value="">Elija el tipo</option>
                        <option value="COMPONENTES">COMPONENTES</option>
                        <option value="INSUMOS PARA BAÑOS">INSUMOS PARA BAÑOS</option>
                        <option value="MATERIALES PARA OFICINA">MATERIALES PARA OFICINA</option>
                        <option value="HORNO">HORNO</option>
                        <option value="REACTIVO">REACTIVO</option>
                    </select>
                </div>
                <div class="boxes_form description">
                    <label for="description">Descripción</label>
                    <select class="input_descript" name="description" id="descripcion" required></select>
                </div>
                <div class="boxes_form">
                    <label for="unit_of_measure">UM</label>
                    <select class="input_um" name="unitOfMeasure" id="unit_of_measure" required></select>
                </div>
                <div class="boxes_form">
                    <label for="quantity">Cantidad</label>
                    <input name="quantity" type="number" id="quantity" required>
                </div>
            </div>  
            <button class="btn_add" id="btn_add">Agregar</button>
        </form>
    </div>
    <div class="form_box2">
        <form id="form2" class="form2" name="formulario_de_despachos" netlify action="">
            <div class="boxes_form">
                <label for="responsible">Responsable</label>
                <select name="responsable" id="responsible" required>
                    <option value="">Seleccione el Responsable</option>
                    <option value="Ambiorix Ramirez">Ambiorix Ramirez</option>
                    <option value="Jose Jimenez">Jose Jimenez</option>
                    <option value="Josue Ventura">Josue Ventura</option>
                </select>
            </div>
                <table class="table">
                    <thead>
                      <tr>
                        <th class="col">#</th>
                        <th class="col">Tipo</th>
                        <th class="col">Descripción</th>
                        <th class="col">UM</th>
                        <th class="col">Cantidad</th>
                        <th class="col">Opciones</th>
                      </tr>
                    </thead>
                    <tbody id="details">
                        <tr>
                            <th class="row"><input class="inputs_table" type="text" name="id(1)" value="1"></th>
                            <td><input class="inputs_table" type="text" name="tipo(1)" value="componentes"></td>
                            <td><input class="inputs_table" type="text" name="descripcion(1)" value="fundas"></td>
                            <td><input class="inputs_table" type="text" name="unidad de medida(1)" value="unidad"></td>
                            <td><input class="inputs_table" type="text" name="cantidad(1)" value="50"></td>
                            <td id="1">
                                <button class="btn_delete">Borrar</button>
                            </td>
                        </tr>
                        <tr>
                            <th class="row"><input class="inputs_table" type="text" name="id(2)" value="2"></th>
                            <td><input class="inputs_table" type="text" name="tipo(2)" value="componentes"></td>
                            <td><input class="inputs_table" type="text" name="descripcion(2)" value="gomitas"></td>
                            <td><input class="inputs_table" type="text" name="unidad de medida(2)" value="libra"></td>
                            <td><input class="inputs_table" type="text" name="cantidad(2)" value="50"></td>
                            <td id="2">
                                <button class="btn_delete">Borrar</button>
                            </td>
                        </tr>
                    </tbody>

                  </table>
            <button class="btn_send">Enviar</button>
        </form>
    </div>
</div>  
</body>
<script src="./main.js" type="module"></script>
</html>
