<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>

    <form name="formulario_de_despachos" netlify action="#">
        <h3>Despacho de Almacen Quimicos</h3>

            <label for="responsible">Responsable</label>
            <select name="responsable" id="resp" required>

                <option value="Ambiorix">Ambiorix</option>
                <option value="Jose">Jose</option>
            </select>
        </div>
        <div class="boxes_form">
            <label for="type">Tipo</label>
            <select name="tipo" id="" required>
                <option value="">Elija el tipo</option>
                <option value="COMPONENTE">COMPONENTE</option>
                <option value="REACTIVO">HORNO</option>
                <option value="REACTIVO">REACTIVO</option>
            </select>
        </div>
        <div class="boxes_form description">
            <label for="description">Descripci√≥n</label>
            <select class="input_descript" name="descripcion" id="" required>
                <option value="">Seleccione Producto</option>
                <option value="FUNDAS">FUNDAS</option>
                <option value="GOMITAS">GOMITAS</option>
                <option value="CINTA ADHESIVA">CINTA ADHESIVA</option>

                <option value="TOALLA PRECORTADA">TOALLA PRECORTADA</option>
                <option value=""></option>
                <option value="YL482 55G-FLO YELLOW">YL482 55G-FLO YELLOW</option>
                <option value="RD400 FLO. PINKRD400 55G-FLO PINK">RD400 55G-FLO PINK</option>
                <option value="BERZAFLUOR PINK BB">BERZAFLUOR PINK BB</option>
                <option value="BL563 55G FLO BLUE">BL563 55G FLO BLUE</option>
                <option value="BL6011 BLUE/R">BL6011 BLUE/R</option>
                <option value="R903-17 MINT GREEN">R903-17 MINT GREEN</option>
                <option value="VL401 FLO VIOLET">VL401 FLO VIOLET</option>
                <option value="N3790 TURQ/F">N3790 TURQ/F</option>
                <option value="R731-15 55G/GREY">R731-15 55G/GREY</option>
                <option value="N3737 55G/ROYAL BLUE">N3737 55G/ROYAL BLUE</option>
                <option value="BLACK 30 5G JET BLACK">BLACK 30 5G JET BLACK</option>
                <option value="BEZAFLUOR GREEN BT">BEZAFLUOR GREEN BT</option>
                <option value="GOLDEN YELLOW">GOLDEN YELLOW</option>
                <option value="R910-17 VIOLET BS">R910-17 VIOLET BS</option>
                <option value="N3307 5G PINK 3B">N3307 5G PINK 3B</option>
                <option value="BEZAFLUOR AMARILLO BA">BEZAFLUOR AMARILLO BA</option>
                <option value="BEZAPRINT BLACK DW">BEZAPRINT BLACK DW</option>
                <option value="BEZAFLUOR BLUE BB">BEZAFLUOR BLUE BB</option>
                <option value="BEZAPRINT MARINO RRM">BEZAPRINT MARINO RRM</option>
                <option value="BEZAPRINT BLUE BT">BEZAPRINT BLUE BT</option>
                <option value="CS CONC TUBILOCK">CS CONC TUBILOCK</option>

        <div class="boxes_form">
            <label for="unit_of_measure">UM</label>
            <select name="unidad de medida" id="unit_of_measure" required>
                <option value="">Seleccione una Unidad de Medida</option>
                <option value="KILO">KILO</option>
                <option value="COPA">COPA</option>
                <option value="TANQUE">TANQUE</option>

                <option value="ROLLO">ROLLO</option>
                <option value="PAQUETE">PAQUETE</option>
                <option value="LIBRA">LIBRA</option>
            </select>
        </div>
        <div class="boxes_form">
            <label for="quantity">Cantidad</label>
            <input name="CANTIDAD" type="number" required>
        </div>
        <button>Enviar</button>
    </form>
</body>
<script src="./main.js"></script>
</html>
